<div class="resume-container">
  <h3 class="header">KNOWLEDGE & TECHNOLOGIES</h3>
  <hr>
  <div class="row animated fadeInRightBig">
    <div class="col-xs-4 col-sm-3 col-md-3 col-lg-2" *ngFor="let tech of technology">
        <div class="technology-card" itemscope itemtype="http://schema.org/ComputerLanguage">
            <img alt="{{tech.alt}}" src="{{tech.src}}" />
            <span itemprop="name">{{tech.alt}}</span>
        </div>
    </div>
</div>
